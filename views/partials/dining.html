<div class="container">
    ${!!is_logged_in ? 
        `<h1 class="main-title">Choose Your Dining</h1>

        <div class="row align-items-start">
    
            ${diningData.map (restaurant => 
                `<div class="col-6">
                    <h2>${restaurant.restaurant_name}</h2>
                    <img src='${restaurant.restaurant_image}' width='500px'>
                    <p>${restaurant.price_range}</p>
                    <p>${restaurant.cuisine}</p>
                    <div class="button-container">
                        <a href="${restaurant.menu}" target="_blank" class="primary-button">VIEW MENU</a>
    
                        <form action="/dining/add" method="POST">
                            <input type="hidden" name="dining_id" value="${restaurant.id}">
                            <input type="hidden" name="park_id" value="${restaurant.park_id}">
                            <button type="submit" class="primary-button">SELECT</button>
                        </form>
                    </div>
                </div> `
                
                ).join('')}
        </div>
        `
        :
        `<h3>Login to add restaurants to your Itinerary</h3>
        <a href="/users/login" class="primary-button">LOGIN</a>`
    
    }
    <p><a href='https://disneyworld.disney.go.com/dining/' target='_blank'>Click here</a> for a full list of dining options!</p>
</div>
