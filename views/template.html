<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/waltograph-disney" type="text/css" />
    <link href="/styles/styles.css" rel="stylesheet">
    <title>${title}</title>
    <link rel="shortcut icon" type="image/jpg" href="/images/logo.png" />
</head>

<body>
    <div class="customHeader">

        <div class="containerLeft">
            <a href="/">
                <h1 class="headertext">WalkDisney</h1>
            </a>
        </div>

        <div class="containerRight">
            <ul id="colors" class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/park_selector">Parks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/itinerary">Itinerary</a>
                </li>
                ${!!is_logged_in ?
                ` <li class="nav-item" background-color="white">
                    <a class="nav-link" href="/users/logout">Logout</a>
                </li>`
                :
                `
                <li class="nav-item" background-color="white">
                    <a class="nav-link" href="/users/register">Login</a>
                </li>
                `
                }
            </ul>
        </div>
    </div>
    ${body}
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

</html>
